_theme: admin
text:
  truncated: truncate whitespace-nowrap
button:
  base: >-
    text-center font-medium rounded-lg 
    focus:ring-4 focus:outline-none
  pill: rounded-full
  size:
    xs: px-3 py-2 text-xs
    sm: px-3 py-2 text-sm
    base: px-5 py-2.5 text-sm
    lg: px-5 py-3 text-base
    xl: px-6 py-3.5 text-base
  variant:
    solid:
      color:
        blue: >-
          text-white bg-sky-700 dark:bg-sky-600
          hover:bg-sky-800 dark:hover:bg-sky-700
          focus:ring-sky-300 dark:focus:ring-sky-800
        red: >-
          text-white bg-rose-700 dark:bg-rose-600
          hover:bg-rose-800 dark:hover:bg-rose-700
          focus:ring-rose-300 dark:focus:ring-rose-800
        -emerald-: >-
          text-white bg--emerald--700 dark:bg--emerald--600
          hover:bg--emerald--800 dark:hover:bg--emerald--700
          focus:ring--emerald--300 dark:focus:ring--emerald--800
        yellow: >-
          text-white bg-amber-400 hover:bg-amber-500
          focus:ring-amber-300 dark:focus:ring-amber-900
        indigo: >-
          text-white bg-indigo-700 dark:bg-indigo-600
          hover:bg-indigo-800 dark:hover:bg-indigo-700
          focus:ring-indigo-300 dark:focus:ring-indigo-800
        purple: >-
          text-white bg-purple-700 dark:bg-purple-600
          hover:bg-purple-800 dark:hover:bg-purple-700
          focus:ring-purple-300 dark:focus:ring-purple-800
        pink: >-
          text-white bg-pink-700 dark:bg-pink-600
          hover:bg-pink-800 dark:hover:bg-pink-700
          focus:ring-pink-300 dark:focus:ring-pink-800
    outline:
      base: border
      color:
        blue: >-
          text-sky-700 border-sky-700 dark:text-sky-500 dark:border-sky-500
          hover:text-white hover:bg-sky-800 dark:hover:text-white dark:hover:bg-sky-500 
          focus:ring-sky-300 dark:focus:ring-sky-800
        red: >-
          text-rose-700 border-rose-700 dark:text-rose-500 dark:border-rose-500
          hover:text-white hover:bg-rose-800 dark:hover:text-white dark:hover:bg-rose-500 
          focus:ring-rose-300 dark:focus:ring-rose-800
        -emerald-: >-
          text--emerald--700 border--emerald--700 dark:text--emerald--500 dark:border--emerald--500
          hover:text-white hover:bg--emerald--800 dark:hover:text-white dark:hover:bg--emerald--500 
          focus:ring--emerald--300 dark:focus:ring--emerald--800
        yellow: >-
          text-amber-700 border-amber-700 dark:text-amber-500 dark:border-amber-500
          hover:text-white hover:bg-amber-800 dark:hover:text-white dark:hover:bg-amber-500 
          focus:ring-amber-300 dark:focus:ring-amber-800
        indigo: >-
          text-indigo-700 border-indigo-700 dark:text-indigo-500 dark:border-indigo-500
          hover:text-white hover:bg-indigo-800 dark:hover:text-white dark:hover:bg-indigo-500 
          focus:ring-indigo-300 dark:focus:ring-indigo-800
        purple: >-
          text-purple-700 border-purple-700 dark:text-purple-500 dark:border-purple-500
          hover:text-white hover:bg-purple-800 dark:hover:text-white dark:hover:bg-purple-500 
          focus:ring-purple-300 dark:focus:ring-purple-800
        pink: >-
          text-pink-700 border-pink-700 dark:text-pink-500 dark:border-pink-500
          hover:text-white hover:bg-pink-800 dark:hover:text-white dark:hover:bg-pink-500 
          focus:ring-pink-300 dark:focus:ring-pink-800